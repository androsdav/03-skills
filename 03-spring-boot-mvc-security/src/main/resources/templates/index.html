
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ENG">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot MVC</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet' href='https://gitcdn.xyz/cdn/angular/bower-material/v1.1.20/angular-material.css'>
    <link rel='stylesheet' href='https://material.angularjs.org/1.1.20/docs.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="main">

<div>
    <div sec:authorize = "isAuthenticated()">
        <h4><a href="/logout">Выйти</a></h4>
    </div>
</div>



    <!--------------------------------- login user ---------------------------->
    <div class="frame">
        <fieldset>
            <legend><h5 class="action_legend">login user</h5></legend>
            <div>
                <a class="link" th:href="@{/login}">login</a>
            </div>
        </fieldset>
    </div>
    <!--------------------------- registration new user --------------------------->
    <div class="frame">
        <fieldset>
            <legend><h5 class="action_legend">registration new user</h5></legend>
            <div>
                <a class="link" th:href="@{/registration}">registration new user</a>
            </div>
        </fieldset>
    </div>



    <!----------------------------------------- hello user --------------------------------------------->
    <div class="frame">
        <fieldset>
            <legend><h5 class="action_legend">Welcome ! It`s Private Page</h5></legend>
            <div>
                <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
            </div>
        </fieldset>

    </div>
    <!---------------------------------------------------------------------------------------------->
    <div class="frame">
        <form action="#" th:action="@{/logout}" method="post">
            <div class="form-inline">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <button class="btn btn-default">sign out</button>
                    </div>
                </div>
            </div>
            <!---------------------------------------------------------------------------------------------->
        </form>
    </div>




    <!----------------------------------------- message -------------------------------------------->
    <div class="message">
        <fieldset>
            <legend><h5 class="action_message">[message]:</h5></legend>
            <div class="form-inline">
                <div class="form-group">
                    <div class="col-md-80">
                        <span th:if="${message}" th:text="${message}"></span>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <!---------------------------------------------------------------------------------------------->
</div>
</body>
</html>
